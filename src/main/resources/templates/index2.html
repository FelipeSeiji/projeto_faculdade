<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Candidatos</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="/toledo/src/main/resources/static/js/script2.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <p class="h1 text-center">Gestão de Candidatos</p>
            
            <form id="candidateForm">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-2">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" required>
                </div>
                <div class="mb-2">
                    <label for="partido" class="form-label">Partido</label>
                    <input type="text" class="form-control" id="partido" required>
                </div>
                <div class="mb-2">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" required>
                </div>
                <div class="mb-2">
                    <label for="historico" class="form-label">Historico</label>
                    <input type="text" class="form-control" id="historico" required>
                </div>
                <div class="mb-2">
                    <label for="escolaridade" class="form-label">Escolaridade</label>
                    <input type="text" class="form-control" id="escolaridade" required>
                </div>
                <div class="mb-2">
                    <label for="propostaGoverno" class="form-label">Proposta de Governo</label>
                    <input type="text" class="form-control" id="propostaGoverno" required>
                </div>
                <div class="mb-2"></div>
                    <label for="apoioPolitico" class="form-label">Apoio Político</label>
                    <input type="text" class="form-control" id="apoioPolitico" required>
                </div>
                <button type="submit" class="btn btn-primary" id="salvar">Salvar</button>
            </form>
        </div>

        <div class="table-container">
            <!-- Tabela para exibir candidatos -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Partido</th>
                        <th>Descrição</th>
                        <th>Histórico</th>
                        <th>Escolaridade</th>
                        <th>Proposta do Governo</th>
                        <th>Apoio Político</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaCandidatos"></tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

</body>
</html>

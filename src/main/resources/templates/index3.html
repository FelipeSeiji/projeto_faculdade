<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Candidatos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="/toledo/src/main/resources/static/css/style.css">
    <!-- Script JS -->
    <script src="/toledo/src/main/resources/static/js/script3.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <!-- Spinner de Carregamento -->
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" id="loading">
            </div>
        </div>

        <!-- Formulário de Candidatos -->
        <div class="form-container mb-5">
            <h1 class="text-center mb-4">Gestão de Candidatos</h1>
            
            <form id="candidateForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" required>
                </div>
                <div class="mb-3">
                    <label for="partido" class="form-label">Partido</label>
                    <input type="text" class="form-control" id="partido" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" required>
                </div>
                <div class="mb-3">
                    <label for="historico" class="form-label">Histórico</label>
                    <input type="text" class="form-control" id="historico" required>
                </div>
                <div class="mb-3">
                    <label for="escolaridade" class="form-label">Escolaridade</label>
                    <input type="text" class="form-control" id="escolaridade" required>
                </div>
                <div class="mb-3">
                    <label for="propostaGoverno" class="form-label">Proposta de Governo</label>
                    <input type="text" class="form-control" id="propostaGoverno" required>
                </div>
                <div class="mb-3">
                    <label for="apoioPolitico" class="form-label">Apoio Político</label>
                    <input type="text" class="form-control" id="apoioPolitico" required>
                </div>
                <button type="submit" class="btn btn-primary" id="salvar">Salvar</button>
            </form>
        </div>

        <!-- Tabela de Candidatos -->
        <div class="table-container">
            <h2 class="mb-3">Lista de Candidatos</h2>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Partido</th>
                        <th>Descrição</th>
                        <th>Histórico</th>
                        <th>Escolaridade</th>
                        <th>Proposta do Governo</th>
                        <th>Apoio Político</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaCandidatos">
                    <!-- Candidatos serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
